<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag and Drop</title>
</head>
<body>
    <div style="width: 200px; height: 100px;border: 1px solid black;">

    </div>
    <img style="width: 100px;" ondragstart="dragstart(event)" draggable="true" src="drag.png" alt="">
</body>
<script>
    function dragstart(event)
    {
        event.dataTransfer.setData()
    }
</script>
</html>
