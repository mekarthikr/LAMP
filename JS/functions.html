<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
</head>
<body>
    <p id="number"></p>
    <script>
        let number=Number(prompt("Enter a number"));
        if(number==10)
        {
            console.log("the number is ",number)
        }
        document.getElementById("number").innerHTML="The number is "+number;
    </script>
</body>
</html>
