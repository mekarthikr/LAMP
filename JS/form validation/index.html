<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form method="get" action="index.html" class="form" method="get">
            <table>
                <tr>
                    <div class="row">
                        <td>
                            <label class="lable" for="firstName">Fisrt Name</label>
                        </td>
                        <td>
                            <input class="input" type="text" id="firstName" placeholder="First Name" required>
                        </td>                       
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td colspan="2">
                            <div class="invalid_format" id="fisrtNameError"></div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <tr>
                            <td>
                                <label class="lable" for="lastName">Last Name</label>
                            </td>
                            <td>
                                <input class="input" type="text" id="lastName" placeholder="Last Name" required>
                            </td>
                        </tr>                                              
                    </div> 
                </tr>
                <tr>
                    <div class="row">
                        <td colspan="2">
                            <div class="invalid_format" id="lastNameError"></div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td>
                            <label class="lable" for="mail">Email</label>
                        </td>
                        <td>
                            <input class="input" type="email" id="mail" placeholder="Email" required>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td colspan="2">
                            <div class="invalid_format" id="emailError"></div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td>
                            <label class="lable" for="phoneNumber">Phone Number</label>
                        </td>
                        <td>
                            <input class="input" type="number" id="phoneNumber" placeholder="Phone Number" required>
                        </td> 
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td colspan="2">
                            <div class="invalid_format" id="phoneNumberError"></div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td>
                            <label class="lable" for="companyName">Company Name</label>
                        </td>
                        <td>
                            <input class="input" type="text" id="companyName" placeholder="Company Name" required>
                        </td>
                    </div> 
                </tr>
                <tr>
                    <div class="row">
                        <td colspan="2">
                            <div class="invalid_format" id="companyNameError"></div>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div class="row">
                        <td>
                            <input class="input" type="checkbox" id="agreeT&C" required>
                        </td>
                       <td colspan="2">
                        <label class="lable" for="agreeT&C">Agree for Terms and Conditions</label>
                       </td>                      
                    </div>
                </tr>
                <tr>
                    <td colspan="3">
                        <div class="row">
                            <button class="submit_button" type="submit">Submit</button> 
                        </div>
                    </td>
                </tr>
            </table>       
            
            
                      
        </form>
        <script>
            const firstname = document.getElementById("firstName");
            const lastname = document.getElementById("lastName");
            const mail = document.getElementById("mail");
            const phoneNumber = document.getElementById("phoneNumber");
            const companyName = document.getElementById("companyName");
            firstname.addEventListener("blur", function (event) {
            const regrex=/^[a-zA-Z\s]+$/;
            const error = document.getElementById("fisrtNameError");
            if(!regrex.test(firstname.value)){               
               error.innerHTML="Enter valid name";
            }
            else{
                error.innerHTML="";
            }
            });
            lastname.addEventListener("blur", function (event) {
            const regrex=/^[a-zA-Z\s]+$/;
            const error = document.getElementById("lastNameError");
            if(!regrex.test(lastname.value)){               
               error.innerHTML="Enter valid name";
            }
            else{
                error.innerHTML="";
            }
            });
            phoneNumber.addEventListener("blur", function (event) {
            const regrex=/^[0-9]{10}$/;
            const error = document.getElementById("phoneNumberError");
            if(!regrex.test(phoneNumber.value)){               
               error.innerHTML="Enter valid Phone Number";
            }
            else{
                error.innerHTML="";
            }
            });
            mail.addEventListener("blur", function (event) {
            const regrex=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            const error = document.getElementById("emailError");
            if(!regrex.test(mail.value)){               
               error.innerHTML="Enter valid Email";
            }
            else{
                error.innerHTML="";
            }
            });
            companyName.addEventListener("blur", function (event) {
            const regrex=/^[a-zA-Z\s]+$/;
            const error = document.getElementById("companyNameError");
            if(!regrex.test(companyName.value)){               
               error.innerHTML="Enter valid company name";
            }
            else{
                error.innerHTML="";
            }
            });           
        </script>
    </div>
</body>
</html>
