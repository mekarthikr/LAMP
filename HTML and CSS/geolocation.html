<!DOCTYPE html>
<head>
    <title>GEO LOC</title>
</head>
<body>
    <p id="location"></p>
    <script>

function success(pos) {
  var location = pos.coords;
  document.getElementById('location').innerText=`Latitude : ${location.latitude} Longitude: ${location.longitude}`;
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}
if(!navigator.geolocation)
{
    document.getElementById('location').innerText="Cant get the Location";
}
else{
    navigator.geolocation.getCurrentPosition(success, error);
}


    </script>
</body>
</html>
